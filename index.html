<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mt. Evans Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role="banner">
    <h1>Mt. Evans Quiz</h1>
    <ul class="status">
      <li class="js-question-number">Question 1/10</li>
      <li class="js-score">Score: 0</li>
    </ul>
  </header>

  <main>
    <div class="container">

      <div class="js-content"></div>
      
      <nav role="navigation">
        <ul>
          <li><button class="js-start-quiz">Start Quiz</button></li>
          <li><button class="js-reset-quiz">Start Over</button></li>
          <li><button class="js-next-question">Next</button></li>
        </ul>
      </nav>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
