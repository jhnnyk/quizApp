<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mt. Evans Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400" rel="stylesheet">
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header role="banner">
    <h1>Mt. Evans Quiz</h1>
    <ul class="status">
      <li>Question 1/10</li>
      <li>Score: 0</li>
    </ul>
  </header>

  <main>
    <div class="container">

      <div class="js-content">

        <!-- Answer Page -->
        <form class="quiz-form" action="#" method="post">
          <h1 class="question">
            What is the elevation at the summit of Mt. Evans?
          </h1>
          
          <div class="choice">
            <input type="radio" name="question1" id="answer1"><label for="answer1">12,565 ft</label>
          </div>
          <div class="choice correct-choice js-correct-choice">
            <input type="radio" name="question1" id="answer2"><label for="answer2">14,264 ft</label>
          </div>
          <div class="choice">
            <input type="radio" name="question1" id="answer3"><label for="answer3">15,631 ft</label>
          </div>
          <div class="choice">
            <input type="radio" name="question1" id="answer4"><label for="answer4">10,302 ft</label>
          </div>
          <p class="correct-answer">That's correct! Mt. Evans is 14,264 feet high!</p>
          <p class="incorrect-answer">Sorry, Mt. Evans is 14,264 feet high.</p>
        </form>
        
      </div>
      
      <nav role="navigation">
        <ul>
          <li><button class="js-start-quiz">Start Quiz</button></li>
          <li><button class="js-reset-quiz">Start Over</button></li>
          <li><button class="js-prev-question">Prev</button></li>
          <li><button class="js-next-question">Next</button></li>
        </ul>
      </nav>
    </div>
  </main>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
